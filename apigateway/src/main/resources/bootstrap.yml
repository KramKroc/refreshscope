---
spring:
  application:
    name: apigateway
  cloud:
    config:
      enabled: true
      failFast: true
      retry:
#        multiplier: 1.1
#        maxAttempts: 6
      discovery:
        enabled: true
        serviceId: CONFIG-SERVER
    
eureka:
  instance:
    nonSecurePort: ${server.port:8087}
  client:
    serviceUrl:
      defaultZone: http://${eureka.host:localhost}:${eureka.port:8761}/eureka/